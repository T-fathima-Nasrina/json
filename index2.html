<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphine</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div x-data="{ FlightOptions: [], loadedYet: false }" x-init="async function() { 
            try {
                const response = await fetch('https://raw.githubusercontent.com/T-fathima-Nasrina/search/main/search.json');
                FlightOptions = await response.json();
                loadedYet = true;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }">
            <!-- Display loading message -->
            <div x-show="!loadedYet">Loading...</div>

            <!-- Display flight options after loading -->
            <template x-if="loadedYet">
                <div>
                    <template x-for="(FlightOption, index) in FlightOptions" :key="index">
                        <div x-show="FlightOption.Options">
                            <template x-if="FlightOption.key">
                                <p x-text="FlightOption.key"></p>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
